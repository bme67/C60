<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>C60 // CORE</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'JetBrains Mono', monospace;
      /* Background updated for Dark Mode: Deep obsidian to midnight blue */
      background: linear-gradient(to bottom, #050505 0%, #0a0a12 40%, #12121a 100%);
      color: #e0e0e0;
      margin: 0;
      overflow: hidden;
    }
    ::selection {
      background: rgba(255,255,255,0.1);
      color: #fff;
    }
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    
    /* Dark Fog overlay at the top */
    .fog-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, 
        rgba(0, 0, 0, 1) 0%, 
        rgba(0, 0, 0, 0.8) 15%, 
        rgba(0, 0, 0, 0) 50%
      );
      pointer-events: none;
      z-index: 5;
    }

    /* Optimized Snow Animation */
    @keyframes snow-fall {
      0% {
        transform: translate3d(0, -10vh, 0);
      }
      100% {
        transform: translate3d(var(--drift), 110vh, 0);
      }
    }

    .snowflake {
      position: absolute;
      background: white;
      border-radius: 50%;
      pointer-events: none;
      top: -10px;
      will-change: transform;
      animation: snow-fall var(--duration) linear infinite;
      animation-delay: var(--delay);
      z-index: 50;
    }

    /* Subtle depth for the path - adjusted for dark mode */
    .snow-path {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at bottom, rgba(255,255,255,0.05) 0%, rgba(0,0,0,0) 70%);
      pointer-events: none;
      z-index: 1;
    }
  </style>
